<section fxLayout fxLayoutAlign="center">
    <mat-card fxLayout="column" fxLayoutAlign="center center" fxFlex.xs="100%">
        <mat-card-header>Time to start a workout!</mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Select a type of training</mat-label>
                <mat-select>
                  <mat-option value="crunches">
                    Crunches
                  </mat-option>
                  <mat-option value="touch-toes">
                    Touch toes
                  </mat-option>
                  <mat-option value="burpees">
                    Burpees
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit" (click)="startTraining()">Start</button>
        </mat-card-actions>
    </mat-card>
</section>
