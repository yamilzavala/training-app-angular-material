<section fxLayout fxLayoutAlign="center">
  <form #form="ngForm" (ngSubmit)="startTraining(form)">  
    <mat-card  fxLayout="column" fxLayoutAlign="center center" fxFlex.xs="100%">
        <mat-card-header>Time to start a workout!</mat-card-header>
        <mat-card-content *ngIf="!isLoading && exercises">
            <mat-form-field  appearance="fill">
                <mat-label>Select a type of training</mat-label>
                <mat-select ngModel name="exercise" required>
                  <mat-option *ngFor="let exercise of exercises"  [value]="exercise.id">
                    {{exercise.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>              
        </mat-card-content>
        <mat-card-actions *ngIf="!isLoading">
            <button *ngIf="exercises" mat-raised-button type="submit" [disabled]="!form.valid">Start</button>
            <button *ngIf="!exercises" mat-raised-button type="button" (click)="fetchData()">Fetch Exercises</button>
        </mat-card-actions>
        <mat-spinner *ngIf="isLoading" diameter="40"></mat-spinner>
    </mat-card>
  </form>
</section>
