<mat-tab-group *ngIf="!showCurrentTraining">
    <mat-tab label="New training"> 
        <app-new-training (newTraining)="showCurrentTraining = true"></app-new-training>
    </mat-tab>
    <mat-tab label="Past training">
        <app-past-training></app-past-training>
    </mat-tab>
</mat-tab-group>

<app-current-training  *ngIf="showCurrentTraining" (trainingExit)="showCurrentTraining = false"></app-current-training>
