
<section>
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="emailFormControl" placeholder="Ex. pat@example.com">
            <mat-hint>Email</mat-hint>
            <mat-error>
              Please enter a valid email address
            </mat-error>
            <mat-error>
              Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="passwordFormControl" placeholder="Password">
            <mat-hint>Email</mat-hint>
            <mat-error>
              Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <button type="submit"  mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
</section>
